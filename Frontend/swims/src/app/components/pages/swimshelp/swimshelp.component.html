<div class="d-flex vh-100" [ngClass]="{'': isXlScreen, 'flex-column': !isXlScreen}">
    <div>
        <swims-navbar></swims-navbar>
    </div>
    <div class="flex-grow-1 " style="background-color: #ababab;">
        <swims-breadcrumb></swims-breadcrumb>
        <h3 class="ms-5 mt-5 text-center" style="color: #444; border: 3px">SWIMS Help</h3>
        <hr class="border-2">
        <div class="container mt-4">
          <div *ngIf="showAlert" class="alert alert-success alert-dismissible fade show" role="alert">
              Help page data is dynamically fetched from API ‚úÖ 
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="dismissAlert()"></button>
          </div>
            <div class="card" >
                <div class="card-header" style="background-color: #eee;">
                    Help Topics üíÅ‚Äç‚ôÇÔ∏è
                </div>
                <div class="p-3" style="max-height: calc(100vh - 250px); overflow-y: auto;">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item rounded-3" *ngFor="let item of accordionItems">
                          <h2 class="accordion-header swims-no-border">
                            <button class="accordion-button collapsed fw-bold swims-no-borde" style="color: #666;" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#' + item.id" aria-expanded="false" [attr.aria-controls]="item.id">
                              {{ item.title }}
                            </button>
                          </h2>
                          <div [id]="item.id" class="accordion-collapse collapse" [attr.data-bs-parent]="'#accordionFlushExample'">
                            <div class="accordion-body" class="ms-5">{{ item.content }}</div>
                          </div>
                        </div>
                      </div> 
                </div>                 
            </div>
        </div>
    </div>
</div>
